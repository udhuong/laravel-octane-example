[PHP]
; Giới hạn bộ nhớ cho PHP
memory_limit = 256M

; Giới hạn thời gian thực thi (0 để không giới hạn, phù hợp với Octane)
max_execution_time = 0

; Hiển thị lỗi trong quá trình phát triển (có thể tắt trong production)
display_errors = On
error_reporting = E_ALL

; Thiết lập timezone
date.timezone = Asia/Ho_Chi_Minh

; Giới hạn kích thước file upload
upload_max_filesize = 20M
post_max_size = 20M

; Cấu hình khác (tùy chọn)
short_open_tag = Off
